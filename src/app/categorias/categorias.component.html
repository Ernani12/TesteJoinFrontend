<div class="container">
    <h1>Categorias</h1>
  
    <!-- Formulário para adicionar nova categoria -->
    <form (submit)="adicionarCategoria()" class="mb-4">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="novaCategoria.nome"
          name="nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          id="descricao"
          class="form-control"
          [(ngModel)]="novaCategoria.descricao"
          name="descricao"
          required
        />
      </div>
      <div class="form-group">
        <label for="dataCriacao">Data de Criação:</label>
        <input
          type="text"
          id="dataCriacao"
          class="form-control"
          [(ngModel)]="novaCategoria.dataCriacao"
          name="dataCriacao"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mt-2">Adicionar Categoria</button>
    </form>
  
    <!-- Tabela de categorias -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Data de Criação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id }}</td>
          <td>
            <input
              [(ngModel)]="categoria.nome"
              class="form-control"
              name="nome"
            />
          </td>
          <td>
            <input
              [(ngModel)]="categoria.descricao"
              class="form-control"
              name="descricao"
            />
          </td>
          <td>
            <input
              [(ngModel)]="categoria.dataCriacao"
              class="form-control"
              name="dataCriacao"
            />
          </td>
          <td>
            <button
              class="btn btn-success btn-sm me-2"
              (click)="atualizarCategoria(categoria.id, categoria)"
            >
              Atualizar
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="removerCategoria(categoria.id)"
            >
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
